<div class="modal-header">
    <h4 class="modal-title">Formulario</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="formularioGroup" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre_formulario">Nombre del Formulario</label>
            <input id="nombre_formulario" formControlName="nombre_formulario" class="form-control" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close()">Cancelar</button>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Guardar</button>
</div>
